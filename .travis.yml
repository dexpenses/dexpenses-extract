dist: trusty
language: node_js
node_js:
  - '10'
  - '11'
cache:
  npm: true
env:
  matrix:
    - TZ=UTC
    - TZ=CET
install:
  - yarn install
script:
  - yarn test
  - yarn build
jobs:
  include:
    - stage: sonar
      env: TZ=UTC
      node_js:
        - '11'
      addons:
        sonarcloud:
          organization: dexpenses
          token:
            secure: 
      script:
        - yarn test:coverage
        - yarn lint:sonar
        - sonar-scanner
